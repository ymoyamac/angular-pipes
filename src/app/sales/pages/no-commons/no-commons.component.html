<div class="text-layout">
  <h2>No Common Angular Pipes</h2>
  <p>Unormal Pipes in Angualr</p>
</div>

<div class="grid center">
  <div class="col md:col-6 sm:col-9">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Hello {{ genre | i18nSelect:mapping }}, We would like you to come to the main event
      </p>
      <button pButton label="Click" (click)="changeClient()" ></button>
    </p-fieldset>
  </div>
  <div class="col md:col-6 sm:col-9">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>
        {{ clients.length | i18nPlural:clientMap }} buy a torta
      </p>
      <button pButton label="Delete" class="p-button-danger" (click)="decrement()"></button>
    </p-fieldset>
  </div>
</div>
